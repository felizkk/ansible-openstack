network_type:
  - type: internal
    name: int_subnet
    cidr: "20.20.20.0/24"
    route:
      - { destination: "0.0.0.0/0", nexthop: 192.168.0.0 }
      - { destination: "192.168.0.0/24", nexthop: 192.168.0.0 }
    dns_server:
      - { ip_address: 8.8.8.7 }
      - { ip_address: 8.8.8.8 }
  - type: external
    name: ext_subnet
    cidr: "10.10.10.0/24"
    route:
      - { destination: "0.0.0.0/0", nexthop: 10.10.10.0 }
      - { destination: "192.168.0.0/24", nexthop: 192.168.0.0 }
    dns_server:
      - { ip_address: 8.8.8.7 }
      - { ip_address: 8.8.8.8 }
